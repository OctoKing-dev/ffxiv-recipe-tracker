<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXIV Recipe Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FFXIV Recipe Tracker</h1>
  </header>
  <main>
    <div id="addRecipePanel" class="container control-panel">
      <button type="button" id="closePanel">X</button>
      <h1>Add Recipe</h1>
      <div class="container recipe-controls">
        <div class="input-group">
          <label for="newRecipeName">Name</label>
          <input type="text" id="newRecipeName" name="newRecipeName" required>
        </div>
        <div class="input-group">
          <label for="newRecipeCount">Count</label>
          <input type="number" id="newRecipeCount" name="newRecipeCount" value="1" min="1" max="9999" required>
        </div>
        <div class="input-group">
          <label for="newRecipeMultiplier"># per Craft</label>
          <input type="number" id="newRecipeMultiplier" name="newRecipeMultiplier" value="1" min="1" max="999" required>
        </div>
        <div class="input-group">
          <label for="newRecipeClass">Class</label>
          <select id="newRecipeClass" name="newRecipeClass">
            <option value="">---</option>
            <optgroup label="DoH">
              <option value="CRP">CRP</option>
              <option value="BSM">BSM</option>
              <option value="ARM">ARM</option>
              <option value="GSM">GSM</option>
              <option value="LTW">LTW</option>
              <option value="WVR">WVR</option>
              <option value="ALC">ALC</option>
              <option value="CUL">CUL</option>
            </optgroup>
            <optgroup label="DoL">
              <option value="MIN">MIN</option>
              <option value="BTN">BTN</option>
              <option value="FSH">FSH</option>
            </optgroup>
          </select>
        </div>
      </div>
      <h2>Materials</h2>
      <div class="container">
        <div class="container material-controls">
          <button type="button" id="addMaterial">+ Add</button>
          <div class="input-group">
            <label for="newMaterialName">Name</label>
            <input type="text" id="newMaterialName" name="newMaterialName" required>
          </div>
          <div class="input-group">
            <label for="newMaterialCount">Count</label>
            <input type="number" id="newMaterialCount" name="newMaterialCount" value="1" min="1" max="9999" required>
          </div>
          <div class="input-group">
            <label for="newMaterialMultiplier"># per Craft</label>
            <input type="number" id="newMaterialMultiplier" name="newMaterialMultiplier" value="1" min="1" max="999" required>
          </div>
          <div class="input-group">
            <label for="newMaterialClass">Class</label>
            <select id="newMaterialClass" name="newMaterialClass">
              <option value="">---</option>
              <optgroup label="DoH">
                <option value="CRP">CRP</option>
                <option value="BSM">BSM</option>
                <option value="ARM">ARM</option>
                <option value="GSM">GSM</option>
                <option value="LTW">LTW</option>
                <option value="WVR">WVR</option>
                <option value="ALC">ALC</option>
                <option value="CUL">CUL</option>
              </optgroup>
              <optgroup label="DoL">
                <option value="MIN">MIN</option>
                <option value="BTN">BTN</option>
                <option value="FSH">FSH</option>
              </optgroup>
            </select>
          </div>
          <div class="input-group">
            <label for="newMaterialLocation">Location</label>
            <input type="text" list="locationDataList" id="newMaterialLocation" name="newMaterialLocation">
          </div>
          <div class="input-group">
            <label for="newMaterialTime">Time Start</label>
            <input type="time" id="newMaterialTime" name="newMaterialTime">
            -
            <label for="newMaterialTimeEnd">End</label>
            <input type="time" id="newMaterialTimeEnd" name="newMaterialTimeEnd">
            <label for="newMaterialTimeAMPM">AM+PM?</label>
            <input type="checkbox" id="newMaterialTimeAMPM">
          </div>
        </div>
        <div id="newMaterialList" class="container material-list">
          
        </div>
        <template id="newMaterialTemplate">
          <div class="container">
            <div class="container new-material-item">
              <div class="buttons">
                <button type="button" class="add-button">+ Add Sub-Material</button>
              </div>
              <span class="material-count material-field">1x</span>
              <span class="material-name material-field">EXAMPLE</span>
              <span class="material-multiplier material-field">(3x/Craft)</span>
              <span class="material-class material-field">CRP</span>
              <span class="material-location material-field">Limsa Lominsa</span>
              <span class="material-time material-field">16:00</span>
              <span class="material-field">AM/PM</span>
              <div class="buttons">
                <button type="button" class="remove-button">Remove</button>
              </div>
            </div>
            <div class="container submaterial-controls hidden">
              <button type="button" class="add-button">+ Add</button>
              <div class="input-group">
                <label>Name
                  <input type="text" class="submaterial-control" name="newMaterialName" required>
                </label>
              </div>
              <div class="input-group">
                <label>Count
                  <input type="number" class="submaterial-control" name="newMaterialCount" value="1" min="1" max="9999" required>
                </label>
              </div>
              <div class="input-group">
                <label># per Craft
                  <input type="number" class="submaterial-control" name="newMaterialMultiplier" value="1" min="1" max="999" required>
                </label>
              </div>
              <div class="input-group">
                <label>Class 
                  <select class="submaterial-control" name="newMaterialClass">
                    <option value="">---</option>
                    <optgroup label="DoH">
                      <option value="CRP">CRP</option>
                      <option value="BSM">BSM</option>
                      <option value="ARM">ARM</option>
                      <option value="GSM">GSM</option>
                      <option value="LTW">LTW</option>
                      <option value="WVR">WVR</option>
                      <option value="ALC">ALC</option>
                      <option value="CUL">CUL</option>
                    </optgroup>
                    <optgroup label="DoL">
                      <option value="MIN">MIN</option>
                      <option value="BTN">BTN</option>
                      <option value="FSH">FSH</option>
                    </optgroup>
                  </select>
                </label>
              </div>
              <div class="input-group">
                <label>Location
                  <input type="text" list="locationDataList" class="submaterial-control" name="newMaterialLocation">
                </label>
              </div>
              <div class="input-group">
                <label>Time Start
                  <input type="time" class="submaterial-control" name="newMaterialTime">
                </label>
                -
                <label>End
                  <input type="time" class="submaterial-control" name="newMaterialTimeEnd">
                </label>
                <label>AM/PM?
                  <input type="checkbox" class="submaterial-control" name="newMaterialAMPM">
                </label>
              </div>
              <button type="button" class="close-button">X</button>
            </div>
            <div class="container material-list submaterial-list list-empty">

            </div>
          </div>
        </template>
      </div>
      <div class="buttons">
        <button type="button" id="addRecipe">+ Add</button>
      </div>
    </div>
    <div class="container timers">
      <h1>Timed Nodes</h1>
      <div id="timerList" class="container timer-list" data-sortType="alphabetical">

      </div>
      <template id="timedMaterialTemplate">
        <div class="container material-item">
          <span class="material-name material-field">EXAMPLE</span>
          <span class="material-class material-field">CRP</span>
          <span class="material-location material-field">Limsa Lominsa</span>
          <div class="material-time-container">
            <span class="material-time material-field">00:00</span>
            <span class="material-time material-field"></span>
          </div>
        </div>        
      </template>
    </div>
    <div class="container materials">
      <div class="container">
        <h1>Materials</h1>
        <div id="materialList" class="container material-list" data-sortType="alphabetical">
          
        </div>
      </div>
      <div class="container">
        <h2>Raw Materials</h2>
        <div id="rawMaterialList" class="container material-list" data-sortType="alphabetical">
          
        </div>
      </div>
      <template id="materialTemplate">
        <div class="container material-item">
          <span class="material-count material-field">1x</span>
          <span class="material-name material-field">EXAMPLE</span>
          <span class="material-multiplier material-field">(3x/Craft)</span>
          <span class="material-class material-field">CRP</span>
          <span class="material-location material-field">Limsa Lominsa</span>
          <span class="material-time material-field">16:00</span>
          <span class="material-completion material-field">(0/1)</span>
          <div class="buttons">
            <label class="material-onhand">Have<input type="number" class="material-have" value="0" min="0" max="9999" required></label>
          </div>
        </div>
      </template>
    </div>
    <div class="container recipes">
      <div class="buttons">
        <button type="button" id="addRecipe2">+ Add</button>
      </div>
      <h1>Recipes</h1>
      <div id="recipeList" class="container recipe-list">

      </div>
      <template id="recipeTemplate">
        <div class="container recipe-item">
          <div class="recipe-header">
            <span class="recipe-count recipe-field">1x</span>
            <h2 class="recipe-name recipe-field">EXAMPLE</h2>
            <span class="recipe-completion recipe-field">(0/1)</span>
          </div>
          <span class="recipe-multiplier recipe-field">(3x per Craft)</span>
          <span class="recipe-class recipe-field">CRP</span>
          <div class="buttons">
            <label class="recipe-onhand">Have<input type="number" class="recipe-have" value="0" min="0" max="9999" required></label>
            <button type="button" class="remove-button">Remove</button>
          </div>
        </div>
      </template>
    </div>
    <datalist id="locationDataList">
      <option value="Limsa Lominsa"></option>
      <option value="Middle La Noscea"></option>
      <option value="Lower La Noscea"></option>
      <option value="Eastern La Noscea"></option>
      <option value="Western La Noscea"></option>
      <option value="Upper La Noscea"></option>
      <option value="Outer La Noscea"></option>
      <option value="Gridania"></option>
      <option value="Central Shroud"></option>
      <option value="East Shroud"></option>
      <option value="South Shroud"></option>
      <option value="North Shroud"></option>
      <option value="Ul'dah"></option>
      <option value="Western Thanalan"></option>
      <option value="Central Thanalan"></option>
      <option value="Eastern Thanalan"></option>
      <option value="Southern Thanalan"></option>
      <option value="Northern Thanalan"></option>
      <option value="Ishgard"></option>
      <option value="Coerthas Central Highlands"></option>
      <option value="Coerthas Western Highlands"></option>
      <option value="The Sea of Clouds"></option>
      <option value="Azys Lla"></option>
      <option value="Idyllshire"></option>
      <option value="The Dravanian Forelands"></option>
      <option value="The Churning Mists"></option>
      <option value="Rhalgr's Reach"></option>
      <option value="The Fringes"></option>
      <option value="The Peaks"></option>
      <option value="The Lochs"></option>
      <option value="Kugane"></option>
      <option value="The Ruby Sea"></option>
      <option value="Yanxia"></option>
      <option value="The Azim Steppe"></option>
      <option value="The Doman Enclave"></option>
      <option value="Radz-at-Han"></option>
      <option value="Thavnair"></option>
      <option value="Garlemald"></option>
      <option value="The Crystarium"></option>
      <option value="Eulmore"></option>
      <option value="Lakeland"></option>
      <option value="Kholusia"></option>
      <option value="Amh Araeng"></option>
      <option value="Il Mheg"></option>
      <option value="The Rak'tika Greatwood"></option>
      <option value="The Tempest"></option>
      <option value="Mor Dhona"></option>
      <option value="Old Sharlayan"></option>
      <option value="Labyrinthos"></option>
      <option value="Mare Lamentorum"></option>
      <option value="Ultima Thule"></option>
      <option value="Elpis"></option>
    </datalist>
  </main>

</body>
</html>
