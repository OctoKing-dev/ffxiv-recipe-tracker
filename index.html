<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXIV Recipe Tracker</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  <header>
    <h1>FFXIV Recipe Tracker</h1>
  </header>
  <main>
    <div class="container timers">
      <h1>Timed Nodes</h1>
      <ol class="container timer-list">

      </ol>
    </div>
    <div class="container materials">
      <div class="container">
        <div class="buttons">
          <button type="button">+ Add</button>
        </div>
        <h1>Materials</h1>
        <ol class="container material-list">
          
        </ol>
      </div>
      <div class="container">
        <h2>Raw Materials</h2>
        <ol class="container material-list">
          
        </ol>
      </div>
    </div>
    <div class="container recipes">
      <div class="buttons">
        <button type="button">+ Add</button>
      </div>
      <h1>Recipes</h1>
      <ol class="container recipe-list">

      </ol>
    </div>
  </main>
  <footer>Made by <a href="https://na.finalfantasyxiv.com/lodestone/character/15723917/">Moonymer Turron</a> on Midgardsormr</footer>
</body>
</html>
